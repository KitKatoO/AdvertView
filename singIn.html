<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/toMain.css">
    <link rel="stylesheet" href="css/toSingIn.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
<header>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="main.html">Доска объявлений</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Написать объявление</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Разделы
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Категория</a>
                            <a class="dropdown-item" href="#">Категория</a>
                            <a class="dropdown-item" href="#">Категория</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">О нас</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Войти</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="Search">
            <form name="search" action="#" method="get">
                <input type="text" name="q" placeholder="Напиши, что хочешь найти">
                <select>
                    <option>Категория</option>
                    <option value="Категория_1">Категория 1</option>
                    <option value="Категория_2">Категория 2</option>
                    <option value="Категория_3">Категория 3</option>
                </select>
                <button type="submit">Найти</button>
            </form>
        </div>
    </div>
</header>

<section>
    <div class="container">

        <div class="goToLogin">
            <p> Еще нет аккаута?<a class="nav-link" href="#">Зарегистрироваться</a></p>
        </div>
        <div class ="login-form">
            <form class="login-form-email offset-3 col-6" method="post">
                <div class="form-group">
                    <label>Адрес электронной почты</label>
                    <input type="email" class="form-control" id="InputEmail"  placeholder="Напиши сюда">
                </div>
                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" class="form-control" id="InputPassword1" placeholder="И сюда напиши">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Выбери меня</label>
                </div>
                <button type="submit">Войти</button>
            </form>
        </div>
    </div>


</section>

<footer>
    <div class="container">
        <div id="footer">
            <p>Доска объявлений</p>
            <p>2018</p>
        </div>
    </div>
</footer>

</body>
</html>
